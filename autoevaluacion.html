<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoevaluación - Cargar Evidencia</title>
</head>
<body>
    <h1>Plataforma de Autoevaluación</h1>
    <h2>Cargar Evidencia Académica</h2>
    <form id="uploadForm">
        <label for="fileInput">Selecciona un archivo PDF:</label><br>
        <input type="file" id="fileInput" name="evidenceFile" accept="application/pdf" required><br><br>
        <button type="submit">Subir Evidencia</button>
    </form>
    <p id="confirmation" style="color: green; display: none;">¡Archivo cargado correctamente!</p>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmation').style.display = 'block';
        });
    </script>
</body>
</html>
